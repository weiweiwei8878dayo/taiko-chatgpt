<!DOCTYPE html>
<html>
<head>
  <title>ゲームのタイトル</title>
  <style>
    /* ゲーム画面のスタイル */
    #gameCanvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- ゲーム画面を描画するキャンバス要素 -->
  <canvas id="gameCanvas" width="400" height="300"></canvas>
  <script>
    // ゲームオブジェクトを描画するための関数
    function drawGameObject() {
      // ゲームオブジェクトの描画処理を記述する
      // 例: ゲームオブジェクトをキャンバスに描画する
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'red';
      ctx.fillRect(100, 100, 50, 50); // 例: 赤い四角形を描画
    }
    // ゲームオブジェクトの描画を実行
    drawGameObject();
  </script>
</body>
</html>
